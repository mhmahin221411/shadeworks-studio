<!DOCTYPE html>
<html lang="en">
<head>

      line-height: 1.6;
    }
    header {
      background: #222;
      padding: 2rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #00ffc3;

      max-width: 800px;
      margin: auto;
    }

    }
    .facebook-link {

      margin-top: 2rem;
    }
    .facebook-link a {
      color: #00ffc3;
      text-decoration: none;
      font-size: 1.2rem;

    footer {
      text-align: center;
      padding: 1rem;
      background: #222;
      color: #888;
    }

  <header>
